<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Inventory</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/frontend/css/manager.css">
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>KARIBU GROCERIES</h2>
            <p>Manager Panel</p>
            <div class="branch-name" id="branchName">MAGANJO Branch</div>
        </div>

        <div class="sidebar-menu">
            <a href="/frontend/pages/manager/dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/frontend/pages/manager/procurement.html" class="menu-item">
                <i class="fas fa-truck-loading"></i>
                <span>Record Procurement</span>
            </a>
            <a href="/frontend/pages/manager/inventory.html" class="menu-item active">
                <i class="fas fa-boxes"></i>
                <span>Inventory</span>
            </a>
            <a href="/frontend/pages/manager/sales.html" class="menu-item">
                <i class="fas fa-shopping-cart"></i>
                <span>Record Sale</span>
            </a>
            <a href="/frontend/pages/manager/creditsales.html" class="menu-item">
                <i class="fas fa-credit-card"></i>
                <span>Credit Sale</span>
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="page-title">
                <h1>Inventory</h1>
                <p><i class="fas fa-store"></i> Managing: <span id="branchDisplay">MAGANJO Branch</span></p>
            </div>
            <div class="user-info">
                <div class="user-badge">
                    <i class="fas fa-user-cog"></i>
                    <span id="userName">Loading...</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="section-card">
            <div class="section-header">
                <h2><i class="fas fa-boxes"></i> Current Stock</h2>
                <span class="status-badge in-stock" id="totalStockValue">Loading...</span>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Type</th>
                            <th>Tonnage (kg)</th>
                            <th>Selling Price (UGX)</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading inventory...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Low Stock Alert -->
        <div class="alert alert-warning" id="lowStockAlert" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="lowStockMessage"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/frontend/js/api-config.js"></script>
    <script src="/frontend/js/utilities.js"></script>
    <script src="/frontend/js/manager.js"></script>
</body>
</html>
